{%extends 'index.html'%}
{%block content%}
<style>
    #payment_status{
        background-color: goldenrod;
        color: rgb(54, 43, 43);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-decoration: overline;
        font-size: larger;
    }
    .c{
        padding: 0px!important;
        margin: 0px!important;
        box-sizing: none!important;
    }
    table{
        width: 100%;
        text-align: center;
    }
    thead{
        font-size: x-large;
        font-weight: bolder;
    }
    tbody{
        font-size: large;
    }
    tfoot{
        font-size: larger;
        font-weight: bold;
    }
</style>
<input id="filter" type="text" class="form-control-lg form-control" placeholder="Search">
<div class="table-responsive">
    <table class="table table-striped table-borderless">
        <thead class="bg-dark text-light">
            <tr>
                <td class="pb-3">Class</td>
                <td class="pb-3">Payment Made</td>
                <td class="pb-3">Balance</td>
            </tr>
        </thead>
        <tbody id="record">
            {%for x in payment%}
                <tr>
                    <td class="pb-3">{{x.CLASS}}</td>
                    <td class="pb-3">{{x.AMOUNTPAID}}</td>
                    <td class="pb-3">{{x.BALANCE}}</td>
                </tr>
            {%endfor%}
        </tbody>
        <tfoot>
            <tr>
                <td class="pb-3">Total</td>
                <td class="pb-3">{{TotalPay}}</td>
                <td class="pb-3">{{TotalBal}}</td>
            </tr>
        </tfoot>
    </table>
</div>
{%endblock content%}
