{%extends 'index.html'%}
{%block content%}
<style>
    form{
        text-align: center;
        margin: auto;
        width: fit-content;
        box-shadow: 10px 10px gray;
    }
    label{
        width: 100%;
        text-align: center;
        font-size: x-large;
    }
    li{
        text-align: left;
    }
    input{
        margin: auto;
        text-align: center;
        border: 1px solid #fff;
        display: block;
        width: 80%;
        border-radius: 10px;
        padding: 5px;
        background-color: rgb(192, 243, 243);
    }
</style>
<form action="" method="POST" class="bg-light p-3 text-dark">
    <h2 class="display-4 mb-3" style="text-decoration: underline;"><b>Registration Form</b></h2>
    {{forms.as_p}}
    {% csrf_token %}
    <div class="btn-group btn-group-lg btn-block">
        <button class="btn btn-danger form-control text-light" id="reset" type="reset">Reset</button>
        <button class="btn btn-success form-control text-light" id="submit" type="submit">Submit Form</button>
    </div>
    <p class="mt-3"><b>Already have an account? <a href="/userapp/login">Log in</a></b></p>
</form>
{%endblock content%}
