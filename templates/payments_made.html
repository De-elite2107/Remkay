{% extends 'index.html'%}
{%block content%}
<style>
    #all_payments{
        background-color: goldenrod;
        color: rgb(54, 43, 43);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-decoration: overline;
        font-size: larger;
    }
    .c{
        padding: 0px!important;
        margin: 0px!important;
        box-sizing: none!important;
    }
    table{
        width: 100%;
        text-align: center;
    }
    td img{
        width: 100px;
    }
    tr th{
        font-size: larger;
    }
    th, td{
        text-align: center;
        padding-right: 50px;
    }
    td img {
        pointer-events: none;
    }
</style>
<input id="filter" type="text" class="form-control-lg form-control" placeholder="Search">
<div class="table-responsive">
    <table class="table table-striped table-borderless">
        <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>Class</th>
                <th>Amount Paid</th>
                <th>Mode Of Payment</th>
                <th>Image Confirmation</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody id="record">
            {%for x in allpayment%}
                <tr>
                    <td>{{x.USERNAME}}</td>
                    <td>{{x.CLASS}}</td>
                    <td>{{x.AMOUNTPAID}}</td>
                    <td>{{x.METHODOFPAYMENT}}</td>
                    <td><img src="../media/{{x.PAYMENTUPLOAD}}" alt=""></td>
                    <td>{{x.BALANCE}}</td>
                </tr>
            {%endfor%}
        </tbody>
        <tfoot>
            <tr style="font-size: x-large; font-weight: 1000;">
                <td>Total</td>
                <td></td>
                <td>{{TotalAmount}}</td>
                <td></td>
                <td></td>
                <td>{{TotalBlc}}</td>
            </tr>
        </tfoot>
    </table>
</div>
{%endblock content%}
